        <div class="box yellow" data-text="Event Information 

        Don’t miss GradEx 110, OCAD University’s 110th Annual Graduate Exhibition – Toronto’s largest free art and design exhibition from May 7 to 11, 2025. Be inspired by the work of more than 800 emerging artists and designers at OCAD U’s 100 McCaul St. location. The event features displays from graduating students in every discipline, sales of student work, an alumni lounge and a special exhibition of medal-winning student work in the Great Hall. A supplemental online exhibition will also launch on May 7."></div>
